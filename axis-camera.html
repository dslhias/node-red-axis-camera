<script type="text/x-red" data-template-name="Camera Credentials">
    <div class="form-row">
        <label for="node-config-input-name"> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="icon-tag"></i> User</label>
        <input type="text" id="node-config-input-user">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="icon-tag"></i> Protocol</label>
        <select id="node-config-input-protocol">
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
		</select>
	</div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Camera Credentials',{
        category: 'config',
        defaults: {
            name: {value:""},
			protocol: {value:"http"}
        },
		credentials: {
			user: {type:"text"},
			password: {type:"password"}
			
        },
        label: function() {
            return this.name || "Camera Credential";
        }
    });
</script>

<script type="text/x-red" data-template-name="device">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-credentials"><i class="icon-tag"></i> Credentials</label>
        <input type="text" id="node-input-credentials">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="IP or FQDN">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="icon-tag"></i> Action</label>
        <select id="node-input-action">
            <option value="Image">Image</option>
            <option value="HTTP GET">HTTP GET</option>
            <option value="Get Properties">Get Properties</option>
            <option value="Set Properties">Set Properties</option>
            <option value="List Accounts">List Accounts</option>
            <option value="Set Account">Set Account</option>
            <option value="List ACAP">List ACAP</option>
            <option value="Start ACAP">Start ACAP</option>
            <option value="Stop ACAP">Stop ACAP</option>
            <option value="Remove ACAP">Remove ACAP</option>
            <option value="Install ACAP">Install ACAP</option>
            <option value="List Events">List Events</option>
            <option value="Restart">Restart</option> 
            <option value="List Certificates">List Certificates</option>
            <option value="Create Certificate">Create Certificate</option>
            <option value="Request CSR">Request CSR</option>
            <option value="List Connections">List Connections</option>
            <option value="Remote Syslog">Remote Syslog</option>
		</select>
	</div>
    <div class="form-row">
        <label for="node-input-format"><i class="icon-tag"></i> Output Format</label>
        <select id="node-input-format">
            <option value="default">Default</option>
            <option value="string">UTF-8 String</option>
            <option value="json">Parse JSON</option>
            <option value="binary">Binary buffer</option>
            <option value="base64">Base64 String</option>
		</select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Axis Camera',{
        category: 'Axis',
        color: '#FFFF00',
        defaults: {
            name: {value:""},
			credentials: {value:"", type:"Camera Credentials"},
			address: {value:""},
			action: { value:"Image", required: true },
			format: {value:"default"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name || this.action;
        }
    });
</script>

<script type="text/x-red" data-help-name="Axis Camera">
    <p>Axis Camera</p>
	<h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object | string | number</span></dt>
        <dd> Depends on the request/action.</dd>
        <dt>error<span class="property-type">boolean</span></dt>
        <dd> The operation was successful if <code>error</code> false. If the operation failed,
			msg.payload will include hints on the reason.</dd>
    </dl>	

	<h3>Inputs</h3>	
    <dl class="message-properties">
        <dt >payload <span class="property-type">string | object</span></dt>
        <dd> Depends on request/action type</dd>
		
        <dt>address<span class="property-type">string</span></dt>
        <dd> IP address or FQDN to camera.  May be overridden with msg.address</dd>
		
        <dt>credentials<span class="property-type">object</span></dt>
        <dd> The camera credentials and protocol</dd>
		
        <dt>action<span class="property-type">string</span></dt>
        <dd> Action type</dd>
		
        <dt>Output format<span class="property-type">string</span></dt>
        <dd> Optional change output format (JSON, binary, Base64).  Only applicable on selected actions such as <code>Image</code> and <code>HTTP Request</code>./dd>
    </dl>	
	
	<h3>Request: Image</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd> See Axis VAPIX documentation</br>Example: resolution=640x360&text=0</dd>
    </dl>	

	<h3>Request: HTTP GET</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd> The request string (e.g. "/local/packages/someACAP?data=1"</dd>
    </dl>	
	
	<h3>Request: Get Property</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">string</span></dt>
        <dd> The camera parameter path (without 'root.').</dd>
		<p>Examples: <code>network</code> or <code>network.eth0</code></p>
		<p>Common Groups: audio, brand, image, network, properties, ptz, storage, streamprofile, system, time<br/>
		<i>See the VAPIX parameter documentation.</i></p>
    </dl>	

	<h3>Request: Set Property</h3>
    <dl class="message-properties">
        <dt>topic<span class="property-type">string</span></dt>
        <dd> The Axis parameter group path (without root).  Check VAPIX documentation.</dd>
        <dt>payload<span class="property-type">object</span></dt>
        <dd> An object with the properties to be set.  Note that sub group objects will NOT be passed to the Axis device</dd>
		<p>See Get Properties</p>
    </dl>	

	<h3>Request: List Accounts</h3>
	<p>List all the user accounts defined in the device</p>

	<h3>Request: Set Account</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd> The account that will be added or updated</dd>
		<p>{<br/>&nbsp;&nbsp;user: "theUser",<br/>&nbsp;&nbsp;password:"thePassword",<br/>&nbsp;&nbsp;privileges:"Administrator | Operator | Viewer"<br/>}</p>
    </dl>	
	
	<h3>List ACAP</h3>
    <p>List all the ACAP installed on the device.</p>

	<h3>Request: Start/Stop/Remove ACAP</h3>
    <dl class="message-properties">
        <dt>data<span class="property-type">string</span></dt>
        <dd> The ACAP package ID (Name property of List ACAP)</dd>
    </dl>	
	
	<h3>Request: Install ACAP</h3>
    <dl class="message-properties">
        <dt>data<span class="property-type">string | EMPTY</span></dt>
        <dd> The full file path to the ACAP EAP file stored on host.  If data is set, <code>msg.payload</code> will be ignored</dd>
        <dt>payload<span class="property-type">buffer</span></dt>
        <dd> If <code>msg.data</code> is let empty the <code>msg.payload</code> must hold the buffer of the content of the ACAP EAP file.</dd>
    </dl>	
	<h3>Request: Set Remote Syslog</h3>
	<p>Connect the device to a remote syslog server.  The device needs to be restarted 
		after a successful operation. Setting <code>msg.payload</code> to false will remove/disable remote syslog</p>
    <dl class="message-properties">
        <dt>payload<span class="property-type">Object</span></dt>
		<p>{<br/>&nbsp;&nbsp;address: "IP or FQDN",
		<br/>&nbsp;&nbsp;port: 514,
		<br/>&nbsp;&nbsp;level:"info | warning | error | critical",
		<br/>&nbsp;&nbsp;access:true | false<br/>}</p>
    </dl>	
</script>
